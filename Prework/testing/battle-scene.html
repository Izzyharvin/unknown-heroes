<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unknown Heroes</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    html {
      height: 100vh;
    }

    body {
      min-height: 100vh;
      position: relative;
    }

    #game-stage {
      height: 75%;
      width: 75%;
    }

    .align-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%)
    }

    .wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .inner {
      width: 100%;
      height: 100%;
      overflow-y: scroll;
      background-color: #ccc;
      position: relative;
    }

    .container {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body class="bg-secondary">
  <div class="bg-dark align-center" id="game-stage">
    <div class="row no-gutters h-50">
      <div class="col-2 text-center">
        <div class="row bg-light h-100 w-50 mt-3 mx-auto">
          <div class="col-12">
            <button class="btn btn-secondary align-center pb-2" id="btn-attack">Attack</button>
          </div>
          <div class="col-12">
            <button class="btn btn-secondary align-center pb-2" id="btn-defend">Defend</button>
          </div>
          <div class="col-12">
            <button class="btn btn-secondary align-center pb-2" id="btn-magic">Magic</button>
          </div>
        </div>
      </div>
      <div class="col-8"></div>
      <div class="col-2 text-center">
        <div class="row bg-light h-100 w-50 mt-3 mx-auto">
          <div class="col-12">
            <h4 class="align-center pb-2">Dragon</h4>
          </div>
          <div class="col-12">
            <h5 class="align-center pb-2">HP: 300</h5>
          </div>
          <div class="col-12">
            <h5 class="align-center pb-2">MP: 150</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row no-gutters h-50">
      <div class="col-6"></div>
      <div class="col-6 overflow-hidden">
        <div class="row">
          <div class="col bg-light h-50 w-75 ml-5 mt-4 px-0 align-center">
            <div class="wrapper">
              <div class="inner">
                <div class="container">
                  <p id="demo"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let speed = 50;

    $("button").on("click", function () {
      player.attack(enemy);
    })

    function random(min, max) {
      return Math.floor((Math.random() * max) + min)
    }

    //I would like to be able to pass a callback function with this function
    function displayText(txt) {
      //disables the button when its clicked until the text is done rendering
      // $("#button").hide();
      $("button").attr("disabled", true);

      let i = 0;
      //change the speed of the text by changing the speed variable
      // let speed2 = speed * txt.length;

      //runs through each of the letters in the text one by one
      //this function needs to be refactored to take in arguments
      function typeWriter() {
        if (i < txt.length) {
          $("#demo").append(txt.charAt(i));
          i++;
          setTimeout(typeWriter, speed);
        }
      }

      //waits until the text is done typing to re-enable the button.
      typeWriter();
      setTimeout(function () {
        // $("#button").show();
        $("button").attr("disabled", false);
        $("#demo").append("<br>")
      }, (speed * txt.length));

      //adds a scrollbar if amount of text in the container is longer than the height
      if ($(".container").height() > $(".inner").height()) {
        $(".container").css("bottom", "auto");
      }

      $('.inner').scrollTop($('.container')[0].scrollHeight);

    }

    //need to make a base class called character that stores similar methods like attack
    // class Character {

    // }


    class Hero {
      constructor(name, maxHp, hpMod, maxMp, mpMod, atk, atkMod, def, defMod, acc, accMod, eva, evaMod, spd, spdMod) {
        this.name = name;
        this.maxHp = maxHp;
        this.hp = maxHp;
        this.maxMp = maxMp;
        this.mp = maxMp;
        this.atk = atk;
        this.def = def;
        this.acc = acc;
        this.eva = eva;
        this.spd = spd;
        this.level = 1;
        this.exp = 0;
      }

      attack(object) {
        let damage = (random(1, 5) + (this.atk - object.def));
        object.hp = object.hp - damage;
        console.log(object.hp);
        let message = `${this.name} attacks ${object.name} for ${damage} damage.`;
        displayText(message)
        setTimeout(() =>
          object.attack(this),
          (speed * message.length))
      }

      levelUp() {
        this.level++
      }
    }

    class Monster {
      constructor(name, maxHp, maxMp, atk, def, acc, eva, spd, exp, gold) {
        this.name = name;
        this.maxHp = maxHp;
        this.hp = maxHp;
        this.maxMp = maxMp;
        this.mp = maxMp;
        this.atk = atk;
        this.def = def;
        this.acc = acc;
        this.eva = eva;
        this.spd = spd;
        this.exp = exp;
        this.gold = gold;
      }

      attack(object) {
        console.log(object);
        let damage = (random(1, 5) + (this.atk - object.def));
        object.hp = object.hp - damage;
        console.log(object.hp);
        let message = `${this.name} attacks ${object.name} for ${damage} damage.`;
        displayText(message);
      }

    }

    const player = new Hero("Warrior", 20, 1, 20, 1, 3, 1, 3, 1, 3, 1, 3, 1, 5, 1)
    console.log(player);
    const enemy = new Monster("Goblin", 20, 20, 2, 2, 2, 2, 2, 100, 100);
    console.log(enemy);



  </script>
</body>

</html>
