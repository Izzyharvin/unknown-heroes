<!DOCTYPE html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <h1>Typewriter</h1>

    <button id='button'>Click me</button>

    <p id="demo"></p>

    <script>

        $(function () {
            $("button").on("click", function () {
                //disables the button when its clicked until the text is done rendering
                // $("#button").hide();
                $("#button").attr("disabled", true);

                var i = 0;
                var txt = 'Lorem ipsum dummy text blabla.';
                //change the speed of the text by changing the speed variable
                var speed = 50;
                var speed2 = speed * txt.length

                //runs through each of the letters in the text one by one
                function typeWriter() {
                    if (i < txt.length) {
                        $("#demo").append(txt.charAt(i));
                        // document.getElementById("demo").innerHTML += txt.charAt(i);
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }

                typeWriter();

                //waits until the text is done typing to re-enable the button.
                setTimeout(function () {
                        // $("#button").show();
                        $("#button").attr("disabled", false);
                        $("#demo").append("<br>")
                    }, speed2);
            });
        });
