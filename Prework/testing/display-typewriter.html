<!-- This is a file that attempts to combine the display and typewriter tests. It is not finalized. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Test</title>
    <style>
        .wrapper {
            width: 300px;
            height: 100px;
            overflow: hidden;
        }

        .inner {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            background-color: #ccc;
            position: relative;
        }

        .container {
            position: absolute;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="inner">
            <div class="container">
                <p id="demo"></p>
            </div>
        </div>
    </div>
    <button id='button'>Try Me!</button>

    <script>

        $(function () {
            $("button").on("click", function () {
                //disables the button when its clicked until the text is done rendering
                // $("#button").hide();
                $("#button").attr("disabled", true);

                var i = 0;
                var txt = 'Lorem ipsum dummy text blabla.';
                //change the speed of the text by changing the speed variable
                var speed = 50;
                var speed2 = 50 * txt.length;

                //runs through each of the letters in the text one by one
                function typeWriter() {
                    if (i < txt.length) {
                        $("#demo").append(txt.charAt(i));
                        i++;
                        setTimeout(typeWriter, speed);
                    }
                }

                //waits until the text is done typing to re-enable the button.
                typeWriter();
                setTimeout(function () {
                    // $("#button").show();
                    $("#button").attr("disabled", false);
                    $("#demo").append("<br>")
                }, speed2);

                //adds a scrollbar if amount of text in the container is longer than the height
                if ($(".container").height() > $(".inner").height()) {
                    $(".container").css("bottom", "auto");
                }

                $('.inner').scrollTop($('.container')[0].scrollHeight);

            });
        });

    </script>

</body>

</html>
